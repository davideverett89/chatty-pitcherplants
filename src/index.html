<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbar">
      <a class="navbar-brand mx-3" href="./index.html"><i class="far fa-comment-alt"></i></a>
      <form class="form-inline my-2 my-lg-0">
        <input id="user-message" class="form-control mr-sm-2 mx-3" type="text" placeholder="Your Message Here"
          aria-label="User Message Input">
        <button class="btn btn-success mx-3 my-2 my-sm-0" type="button">Send Message</button>
        <button class="btn btn-danger mx-3 my-2 my-sm-0" type="button">Clear All</button>
      </form>
      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="checkbox" id="large-text" value="option1">
        <label class="form-check-label" for="large-text">Large Text</label>
      </div>
      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="checkbox" id="dark-mode" value="option2">
        <label class="form-check-label" for="dark-mode">Dark Mode</label>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="incoming-message" class="col-6"></div>
    <div id="user-message" class="col-6"></div>
  </div>
</body>

</html>
